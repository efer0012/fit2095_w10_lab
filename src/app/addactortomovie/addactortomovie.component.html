<div class="section">
    <div class="alert alert-info" role="alert">
        <h2>Select Actor</h2>
    </div>
    <table class="table table-striped">
      <tr>
        <th>Name</th>
        <th>Birth Year</th>
        <th>Select</th>
      </tr>
      <tr *ngFor="let item of actorsDB">
        <td>{{item.name}}</td>
        <td>{{item.bYear}}</td>
        <td><button type="submit" class="btn btn-success" (click)="onSelectActor(item)">Select</button></td>
      </tr>
    </table>
    <div class="alert alert-info" role="alert">
        <h2>Select Movie</h2>
    </div>
    <table class="table table-striped">
        <tr>
          <th>Title</th>
          <th>Year</th>
          <th>Select</th>
        </tr>
        <tr *ngFor="let item of moviesDB">
          <td>{{item.title}}</td>
          <td>{{item.year}}</td>
          <td><button type="submit" class="btn btn-success" (click)="onSelectMovie(item)">Select</button></td>
        </tr>
      </table>
    <hr>
</div>

<div class="alert alert-info" role="alert" *ngIf="selectedActor!=null&&selectedMovie!=null">
    <h3>Selected Actor: {{selectedActor.name}}</h3>
    <h3>Selected Movie: {{selectedMovie.title}}</h3>
</div>

<div *ngIf="selectedActor!=null&&selectedMovie!=null">
    <button type="submit" class="btn btn-success" (click)="onAddActor()">Add Actor</button>
</div>
